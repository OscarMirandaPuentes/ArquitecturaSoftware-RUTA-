<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ruta | Profile</title>
        <link rel="website icon" type="png" href="../images/Logo ruta.png">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="../css/nav.css">
        <link rel="stylesheet" href="../css/userProfile.css ">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="wrapper">

            <nav class="nav">
                <img id="imgn" src="../images/Logo ruta.png" alt="Logo">
                <div class="nav-logo">
                    <p>RUTA</p>
                </div>
                <div class="nav-menu">
                    <ul>
                        <li><a id="inicio" class="link">Inicio</a></li> 
                        <li><a id="partidas" class="link">Lista de partidas</a></li> 
                        <li><a id="movimientos" class="link">Historial</a></li>   
                    </ul>
                </div>
                <div class="nav-user">
                    <li>
                        <a href="#" class="UserMenu"> <i class='bx bxs-user-account'></i> Nombre de usuario </a>
                        <ul class="vertical-menu">
                            <li><a id="perfil">Ver perfil</a></li>
                            <li><a id="cerrar_sesion">Cerrar Sesi贸n</a></li>
                        </ul>
                    </li>
                </div>
            </nav>

            <div class="wrapp" id="profile">
                <div class="left">
                    <img id="imagen-perfil" src="../images/perfil.png" alt="user">
                    <h4 id="nombre-usuario"> Nombre Usuario</h4>
                    <button class="btns" id="eliminar">Eliminar Cuenta</button>
                </div>
                <div class="right">
                    <div class="info">
                        <h3>Informaci贸n</h3>
                        <div class="info-data">
                            <div class="data">
                                <h4>Nombre</h4>
                                <p id="nombre">N</p>
                            </div>
                            <div class="data">
                                <h4>Apodo</h4>
                                <p id="apodo-usuario">A</p>
                            </div>
                        </div>
                        <div class="data">
                            <h4>Correo</h4>
                            <p id="correo-usuario">c</p>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btns" id="editar">Editar Perfil</button>
                        <button class="btns" id="cerrar_sesion2">Cerrar Sesi贸n</button>
                    </div>
                </div>
            </div>

            <div class="wrapp" id="edit-form" style="display: none;">
                <div class="left">
                    <img id="profile-pic" src="../images/perfil.png" alt="user">
                    <button class="btns" id="cambiar">Cambiar Imagen</button>
                </div>
                <form action="" id="right">
                    <div class="info">
                        <h3>Informaci贸n</h3>
                        <div class="info-data">
                            <div class="data">
                                <h4>Nombre</h4>
                                <div class="input-box">
                                    <input type="text" class="input-field" placeholder="Nombre" pattern="[a-zA-Z\s]*" id="name" required>
                                    <i class='bx bxs-user' ></i>
                                </div>
                            </div>
                            <div class="data">
                                <h4>Apodo</h4>
                                <div class="input-box">
                                    <input type="text" class="input-field" placeholder="Apodo" pattern="[a-zA-Z\s]*" id="nickname" required>
                                    <i class='bx bxs-user-pin'></i>
                                </div>  
                            </div>
                        </div>
                        <div class="data">
                            <h4>Correo</h4>
                            <div class="input-box">
                                <input type="email" class="input-field" placeholder="Correo" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" id="email" required>
                                <i class='bx bxs-envelope'></i>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btns" type="submit" id="guardar">Guardar Cambios</button>
                        <button class="btns" id="cancelar">Cancelar</button>
                    </div>
                </form>
            </div>
            
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="../js/userProfile.js"></script> 
        <script src="../js/readUser.js"></script> 
        <script src="../js/navMenu.js"></script>    
    </body>
</html>
