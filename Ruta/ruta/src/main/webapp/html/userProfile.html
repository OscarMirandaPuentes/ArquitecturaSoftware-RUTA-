<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ruta | Profile</title>
        <link rel="website icon" type="png" href="../images/Logo ruta.png">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="../css/nav.css">
        <link rel="stylesheet" href="../css/userProfile.css ">
    </head>
    <body>
        <div class="wrapper">

            <nav class="nav">
                <img src="../images/Logo ruta.png" alt="Logo">
                <div class="nav-logo">
                    <p>RUTA</p>
                </div>
                <div class="nav-menu">
                    <ul>
                        <li><a id="inicio" class="link active">Inicio</a></li> 
                        <li><a id="partidas" class="link">Lista de partidas</a></li> 
                        <li><a id="movimientos" class="link">Movimientos usados</a></li>   
                    </ul>
                </div>
                <div class="nav-user">
                    <li>
                        <a href="#" class="UserMenu"> <i class='bx bxs-user-account'></i> Nombre de usuario </a>
                        <ul class="vertical-menu">
                            <li><a id="perfil">Ver perfil</a></li>
                            <li><a id="cerrar_sesion">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </div>
            </nav>

            <div class="container">
                <h1>Perfil de Usuario</h1>
                <div class="profile-info">
                    <p><strong>Nombre:</strong> <span id="nombre"></span></p>
                    <p><strong>Apodo:</strong> <span id="apodo"></span></p>
                    <p><strong>Correo:</strong> <span id="correo"></span></p>
                    <!-- Puedes agregar más información del perfil aquí -->
                </div>
                <button id="logout-btn">Cerrar Sesión</button>
            </div>

        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
         
        <script src="../js/navMenu.js"></script>    
    </body>
</html>
