<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ruta | Login & Register</title>
        <link rel="website icon" type="png" href="images/Logo ruta.png">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/login-register.css">
        <link rel="stylesheet" href="css/nav.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" rel="stylesheet"/>
    </head>
    <script src="js/Hash copy.js"></script>
    <body>
        <div class="wrapper">

            <nav class="nav">
                <img id="imgn" src="images/Logo ruta.png" alt="Logo">
                <div class="nav-logo">
                    <p>RUTA</p>
                </div>
                <div class="nav-button">
                    <button class="btn white-btn" id="loginBtn" onclick="goLogin()">Iniciar Sesión</button>
                    <button class="btn" id="registerBtn" onclick="goRegister()">Registrarse</button>
                </div>
            </nav>

            <div class="form-box">

                <div class="login-container" id="loginc">
                    <div class="top">
                        <span>¿No tienes una cuenta?<a onclick="goRegister()">Registrarse</a></span>
                        <header>Inicio de Sesión</header>
                    </div>
                    <form action="" id="login-form">
                        <div class="input-box">
                            <input type="email" class="input-field" placeholder="Correo" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" id="email" required>
                            <i class='bx bxs-envelope'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Contraseña" id="password" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <button type="submit" class="btns" id="login">Iniciar Sesión</button>
                    </form>
                </div>

                <div class="register-container" id="registerc">
                    <div class="top">
                        <span>¿Tienes una cuenta?<a onclick="goLogin()">Iniciar Sesión</a></span>
                        <header>Registro</header>
                    </div>
                    <form action="" id="register-form">
                        <div class="two-forms">
                            <div class="input-box">
                                <input type="text" class="input-field" placeholder="Nombre" pattern="[a-zA-Z\s]*" id="namer" required>
                                <i class='bx bxs-user' ></i>
                            </div>
                            <div class="input-box">
                                <input type="text" class="input-field" placeholder="Apodo" pattern="[a-zA-Z\s]*" id="nicknamer" required>
                                <i class='bx bxs-user-pin'></i>
                            </div>  
                        </div>
                        <div class="input-box">
                            <input type="email" class="input-field" placeholder="Correo" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" id="emailr" required>
                            <i class='bx bxs-envelope'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Contraseña" id="passwordr" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <button type="submit" class="btns" id="register">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    
    <script src="js/navMenu.js"></script> 
    <script src="js/login-register.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </body>
</html>
